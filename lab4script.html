<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Question 1</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let text = "";

        for (let i = 0; i<5; i++)
        {
            text += "The number is " + (i + 1) + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
